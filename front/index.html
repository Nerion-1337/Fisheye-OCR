<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="./scripts/loader.js" type="module"></script>
    <script defer src="./scripts/connection.js" type="module"></script>
    <script defer src="./scripts/index.js" type="module"></script>

    <title>Fisheye</title>
  </head>
  <body>

    <section class="bloc_light">
      
      <div class="bloc_form">
      <a class="close_form" href="#" role="button" aria-label="fermer"
      ><img src="./assets/icons/close.svg" alt="croix"/></a>

  <!--  -->
<!-- LOGIN -->
      <div class="bloc_form_login">
      <form class="form_login">
        <div>
        <label
        class="text-label"
        for="Name"
        aria-label="Entrez votre Name"
        >Name</label
      >
      <input 
      class="text-control" 
      type="text" 
      id="Name_login" 
      name="Name_login" 
      tabindex="1"/>
      <small></small>
    </div>

    <div>
      <label
      class="text-label"
      for="Password"
      aria-label="Entrez votre Password"
      >Password</label
    >
    <input 
    class="text-control" 
    type="password" 
    id="Password_login" 
    name="Password_login" 
    tabindex="2"/>
    <small></small>
    </div>
    <input type="submit" value="Connection" class="sign-in-button"/>
    </form>
    <button class="btn_register">S'inscrire</button>
  </div>

  <!--  -->
<!-- REGISTER -->
<div class="bloc_form_register">
    <form class="form_register">
     <div>
      <label
      class="text-label"
      for="Name"
      aria-label="Entrez votre Name"
      >Name</label
    >
    <input 
    class="text-control" 
    type="text" 
    id="Name_register" 
    name="Name_register" 
    tabindex="1"/>
    <small></small>
    </div> 
    <div>
    <label
    class="text-label"
    for="Password"
    aria-label="Entrez votre Password"
    >Password</label
  >
  <input 
  class="text-control" 
  type="password" 
  id="Password_register" 
  name="Password_register" 
  tabindex="2"/>
  <small></small>
</div>
  <input 
  type="submit" 
  value="Inscription" 
  class="sign-up-button"/>
 
  </form> 
  <button class="btn_connection">Se connecter</button>
</div>
  </div>

  <div class="bloc_profil">
    <a class="close_profil" href="#" role="button" aria-label="fermer"
      ><img src="./assets/icons/close.svg" alt="croix"/></a>

    <div class="bloc_img_edit">
      <figure>
<img src="" alt="" id="portrait_profil">
</figure>
<form class="form_img_edit">
<input 
class="select_img"
type="file"
name="file" 
accept=".jpg, .jpeg, .png, .dif"
/>
  <input 
  type="submit" 
  value="EDITER" 
  class="edit"/>
</form>
    </div>


<div class="bloc_form_edit">
  <form class="form_edit">
   <div>
    <label
    class="text-label"
    for="Name"
    aria-label="Entrez votre Name"
    >Name</label
  >
  <input 
  class="text-control" 
  type="text" 
  id="Name_edit" 
  name="Name_edit" 
  tabindex="1"/>
  <small></small>
  </div> 
  <div>
  <label
  class="text-label"
  for="Password"
  aria-label="Entrez votre Password"
  >Password</label
>
<input 
class="text-control" 
type="password" 
id="Password_edit" 
name="Password_edit" 
tabindex="2"/>
<small></small>
</div>
<input 
type="submit" 
value="EDITER" 
class="edit"/>
</form> 
  </div>
<div class="bloc_photo">
  <form class="form_photo">
    <input 
class="add_img"
type="file"
name="file" 
accept=".jpg, .jpeg, .png, .dif"
multiple
/>
  <input 
  type="submit" 
  value="EDITER" 
  class="edit"/>
  </form>
  <div class="container_photo">
</div>
</div>

</div>
    </section>


    <section class="loader" aria-label="Contenu en cours de chargement" dir="ltr">
      <p dir="ltr">Chargement</p>
      <ol class="bloc_load" dir="ltr">
        <li class="load"></li>
        <li class="load"></li>
        <li class="load"></li>
      </ol>
    </section>
    <header>
      <a role="lien" href="./index.html" aria-label="retourner Ã  la page d'accueil des photographe">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"
      /></a>
      <div class="connection"></div>
      <h1>Nos photographes</h1>
    </header>
    <main id="main">
      <div class="photographer_section"></div>
    </main>
    <!-- <script src="scripts/photographer.js"></script>
    <script src="scripts/index.js"></script> -->
  </body>
</html>
