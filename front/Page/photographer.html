<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
    <script defer src="../scripts/loader.js" type="module"></script>
    <script defer src="../scripts/connection.js" type="module"></script>
    <script defer src="../scripts/photographer.js" type="module"></script>
    <script defer src="../scripts/formulaire.js" type="module"></script>
    <script defer src="../scripts/sort.js" type="module"></script>
    <script defer src="../scripts/light_box.js" type="module"></script>

    <title>Fisheye - Site d'exposition pour photographe</title>
  </head>
  <body>

    <section class="bloc_light">
      
      <div class="bloc_form">
      <a class="close_form" href="#" role="button" aria-label="fermer"
      ><img src="../assets/icons/close.svg" alt="croix"/></a>

  <!--  -->
<!-- LOGIN -->
      <div class="bloc_form_login">
      <form class="form_login">
        <div>
        <label
        class="text-label"
        for="Name"
        aria-label="Entrez votre Name"
        >Name</label
      >
      <input 
      class="text-control" 
      type="text" 
      id="Name_login" 
      name="Name_login" 
      tabindex="1"/>
      <small></small>
    </div>

    <div>
      <label
      class="text-label"
      for="Password"
      aria-label="Entrez votre Password"
      >Password</label
    >
    <input 
    class="text-control" 
    type="password" 
    id="Password_login" 
    name="Password_login" 
    tabindex="2"/>
    <small></small>
    </div>
    <input type="submit" value="Connection" class="sign-in-button"/>
    </form>
    <button class="btn_register">S'inscrire</button>
  </div>

  <!--  -->
<!-- REGISTER -->
<div class="bloc_form_register">
    <form class="form_register">
     <div>
      <label
      class="text-label"
      for="Name"
      aria-label="Entrez votre Name"
      >Name</label
    >
    <input 
    class="text-control" 
    type="text" 
    id="Name_register" 
    name="Name_register" 
    tabindex="1"/>
    <small></small>
    </div> 
    <div>
    <label
    class="text-label"
    for="Password"
    aria-label="Entrez votre Password"
    >Password</label
  >
  <input 
  class="text-control" 
  type="password" 
  id="Password_register" 
  name="Password_register" 
  tabindex="2"/>
  <small></small>
</div>
  <input 
  type="submit" 
  value="Inscription" 
  class="sign-up-button"/>
 
  </form> 
  <button class="btn_connection">Se connecter</button>
</div>
  </div>

  <div class="bloc_profil">
    <a class="close_profil" href="#" role="button" aria-label="fermer"
      ><img src="../assets/icons/close.svg" alt="croix"/></a>

    <div class="bloc_img_edit">
      <figure>
<img src="" alt="" id="portrait_profil">
</figure>
<form class="form_img_edit">
<input 
class="select_img"
type="file"
name="file" 
accept=".jpg, .jpeg, .png, .dif"
/>
  <input 
  type="submit" 
  value="EDITER" 
  class="edit"/>
</form>
    </div>


<div class="bloc_form_edit">
  <form class="form_edit">
   <div>
    <label
    class="text-label"
    for="Name"
    aria-label="Entrez votre Name"
    >Name</label
  >
  <input 
  class="text-control" 
  type="text" 
  id="Name_edit" 
  name="Name_edit" 
  tabindex="1"/>
  <small></small>
  </div> 
  <div>
  <label
  class="text-label"
  for="Password"
  aria-label="Entrez votre Password"
  >Password</label
>
<input 
class="text-control" 
type="password" 
id="Password_edit" 
name="Password_edit" 
tabindex="2"/>
<small></small>
</div>
<input 
type="submit" 
value="EDITER" 
class="edit"/>
</form> 
  </div>
<div class="bloc_photo">
  <form class="form_photo">
    <input 
class="add_img"
type="file"
name="file" 
accept=".jpg, .jpeg, .png, .dif"
multiple
/>
  <input 
  type="submit" 
  value="EDITER" 
  class="edit"/>
  </form>
  <div class="container_photo">
</div>
</div>

</div>
    </section>

    <section
      class="loader"
      aria-label="Contenu en cours de chargement"
      dir="ltr"
    >
      <p dir="ltr">Chargement</p>
      <ol class="bloc_load" dir="ltr">
        <li class="load"></li>
        <li class="load"></li>
        <li class="load"></li>
      </ol>
    </section>
    <header>
      <a
        role="lien"
        href="../index.html"
        aria-label="retourner à la page d'accueil des photographe"
        ><img src="../assets/images/logo.png" class="logo" alt="logo Fisheye"
      /></a>
      <div class="connection"></div>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="profil">
          <div class="otherInfo">
            <div class="totalLike">300</div>
            <div class="price"></div>
          </div>
        </div>
        <button class="contact_button" aria-pressed="false">
          Contactez-moi
        </button>
      </div>
      <section>
        <div class="filter">
          <p>Trier par</p>
          <button class="wrapper" aria-haspopup="listbox" aria-expanded="false">
            <div class="select">
              <div class="arrow"></div>
              <a
                role="button"
                class="selectFilter"
                href="#"
                aria-label="Trier par popularité"
                aria-selected="true"
                >Popularite</a
              >
              <a
                role="button"
                class="selectFilter"
                href="#"
                aria-label="Trier par date"
                aria-selected="false"
                >Date</a
              >
              <a
                role="button"
                class="selectFilter"
                href="#"
                aria-label="Trier par titre"
                aria-selected="false"
                >Titre</a
              >
            </div>
          </button>
        </div>
      </section>
      <section class="picture_section"></section>

      <aside role="slider" aria-label="lightbox modal" aria-hidden="true">
        <div class="boxWindow">
          <button
            class="left"
            role="button"
            aria-label="media précédent"
          ></button>
          <div class="boxPictureTitle">
            <div class="boxPicture">
              <img class="boxImg" src="" alt="" />
              <video class="boxVideo" src="" alt=""></video>
            </div>
            <h2 class="boxTitle"></h2>
          </div>
          <button class="close" role="button" aria-label="fermer">
            &times;
          </button>
          <button
            class="right"
            role="button"
            aria-label="media suivant"
          ></button>
        </div>
      </aside>
    </main>

    <div
      id="contact_modal"
      aria-label="contact-modal"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal">
        <header>
          <div class="bloc_header">
            <h2>Contactez-moi</h2>
            <a class="close_button" href="#" role="button" aria-label="fermer"
              ><img src="../assets/icons/close.svg"
            /></a>
          </div>
          <h2 class="name_header"></h2>
        </header>

        <form
          id="form"
          name="reserve"
          action="index.html"
          method="get"
          role="document"
        >
          <div class="formData first">
            <label
              class="text-label"
              for="first"
              aria-label="Entrez votre prénom"
              >Prénom</label
            >
            <input class="text-control" type="text" id="first" name="first" />
            <small></small>
          </div>

          <div class="formData last">
            <label class="text-label" for="last" aria-label="Entrez votre nom"
              >Nom</label
            >
            <input class="text-control" type="text" id="last" name="last" />
            <small></small>
          </div>

          <div class="formData email">
            <label
              class="text-label"
              for="email"
              aria-label="Entrez votre email"
              >E-mail</label
            >
            <input class="text-control" type="text" id="email" name="email" />
            <small></small>
          </div>

          <div class="formData text">
            <label
              class="text-label"
              for="text"
              aria-label="Entrez votre message"
              >Votre message</label
            >
            <input type="text" class="text-control" id="text" name="text" />
            <small></small>
          </div>

          <button class="valid_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
